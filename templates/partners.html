<!DOCTYPE html>
<html>
<head>
  <title>Главная</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  {% set active_tab = 'partners' %}
  {% include 'header.html' %}

  <div class="content">
    <div class="container" style="color:black;">
      <div class="form-container">
         <h1 style="text-align: center;"><font size="6">Партнёры</font></h1>
        <br>
          <div class="add-button">
          <button onclick="openModal()">Добавить партнёра</button>
        </div>
        <div class="card-container">
          {% for partner in partners %}
          <div class="card" onclick="location.href='/partner/{{ partner['_id'] }}';">
            <h1 style="text-align: justify;"><font size="5">Компания:{{ partner ['company'] }}</font></h1>
            <p>- Заказчик:   </p>

          </div>
          {% endfor %}
        </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Добавить сотрудника</h2>
            <form id="employeeForm">
              <input type="text" id="companyInput" placeholder="Компания">
              <input type="text" id="surnameInput" placeholder="фамилия">
              <input type="text" id="nameInput" placeholder="Имя">
              <input type="text" id="telephoneInput" placeholder="Телефон">
              <button type="button" onclick="addPartner()">Добавить</button>
            </form>
          </div>
        </div>
<script src="{{ url_for('static', filename='js/script_partners.js') }}"></script>
</body>
</html>
